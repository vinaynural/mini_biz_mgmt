{% extends 'public_base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-primary text-white text-center py-4 rounded-top-4">
                <h3 class="fw-bold mb-0">MiniBiz</h3>
                <p class="mb-0 small opacity-75">Management System</p>
            </div>
            <div class="card-body p-5">
                <h4 class="card-title text-center mb-4 fw-bold text-secondary">Welcome Back</h4>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label text-muted">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i>@</span>
                            <input type="text" name="username" class="form-control border-start-0 ps-0" id="id_username" required placeholder="Enter your username">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="id_password" class="form-label text-muted">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i>ðŸ”’</span>
                            <input type="password" name="password" class="form-control border-start-0 ps-0" id="id_password" required placeholder="Enter your password">
                        </div>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill me-2" viewBox="0 0 16 16">
                              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                            <div>
                                Invalid username or password.
                            </div>
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold text-uppercase shadow-sm">Login</button>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
            <div class="card-footer text-center bg-light py-3 rounded-bottom-4 border-0">
                <small class="text-muted">Don't have an account? Contact Admin.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
