<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Biz Mgmt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column min-vh-100">
    
    <!-- Public Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">MiniBiz</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                <!-- Theme Toggle -->
                <li class="nav-item dropdown me-3">
                    <button class="btn btn-link nav-link dropdown-toggle" type="button" id="bd-theme-public" data-bs-toggle="dropdown" aria-expanded="false">
                        üåì Theme
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-public">
                        <li><button type="button" class="dropdown-item" data-bs-theme-value="light">‚òÄÔ∏è Light</button></li>
                        <li><button type="button" class="dropdown-item" data-bs-theme-value="dark">üåô Dark</button></li>
                        <li><button type="button" class="dropdown-item" data-bs-theme-value="auto">üåì Auto</button></li>
                    </ul>
                </li>
                
                <li class="nav-item">
                    {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
                    {% else %}
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-light btn-sm">Go to Dashboard</a>
                    {% endif %}
                </li>
            </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mb-auto">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container text-center">
            <span class="text-muted">&copy; 2026 Mini Business Management System. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
            'use strict'
            const getStoredTheme = () => localStorage.getItem('theme')
            const setStoredTheme = theme => localStorage.setItem('theme', theme)

            const getPreferredTheme = () => {
                const storedTheme = getStoredTheme()
                if (storedTheme) {
                    return storedTheme
                }
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            }

            const setTheme = theme => {
                if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark')
                } else {
                    document.documentElement.setAttribute('data-bs-theme', theme)
                }
            }

            setTheme(getPreferredTheme())

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                const storedTheme = getStoredTheme()
                if (storedTheme !== 'light' && storedTheme !== 'dark') {
                    setTheme(getPreferredTheme())
                }
            })

            window.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('[data-bs-theme-value]').forEach(toggle => {
                    toggle.addEventListener('click', () => {
                        const theme = toggle.getAttribute('data-bs-theme-value')
                        setStoredTheme(theme)
                        setTheme(theme)
                    })
                })
            })
        })()
    </script>
  </body>
</html>
